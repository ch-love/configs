<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            position: absolute;
            bottom: 10%;
            left: 5%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .time {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .digital-clock {
            font-size: 36px;
            font-weight: bold;
            font-family: monospace;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="digital-clock" id="clock"></div>
        <br>
        <form class="search-bar" action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search Google">
        </form>
    </div>

    <script>
        function updateTime() {
            var date = new Date();
            var options = { timeZone: 'Australia/Sydney', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
            var timeString = date.toLocaleTimeString('en-US', options);
            document.getElementById('clock').textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // Fetch a random image from Unsplash and set it as the background
        fetch('https://source.unsplash.com/featured/?wallpapers')
            .then(response => {
                document.body.style.backgroundImage = `url(${response.url})`;
            })
            .catch(error => console.error('Error fetching background image:', error));
    </script>
</body>
</html>
